<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="nft">
      <picture class="nft__img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </picture>

      <div class="nft__title">
        <p>Equilibrium #3429</p>
      </div>
      <div class="nft__description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="flex-group">
        <div class="nft__price__group flex-group">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="nft__price__icon">
          <p class="nft__price">0.041 ETH</p>
        </div>        
        <div class="nft__duration flex-group">
          <img src="/images/icon-clock.svg" alt="" class="nft__duration__icon">
          <p class="nft__duration">3 days left</p>
        </div>
      </div>
      
      <hr>

      <div class="nft__author__group">
        <img src="./images/image-avatar.png" alt="Profile Picture">
        <div class="nft__author__text__group">
          <p>Creation of</p>
          <p class="nft__author__text__group__author">Jules Wyvern</p>
        </div>
      </div>
      
    </article>
  </main>
</body>
</html>
